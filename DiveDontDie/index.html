<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dive Don't Die</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <link href='https://fonts.googleapis.com/css?family=Libre+Baskerville' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300' rel='stylesheet' type='text/css'>
    <link rel = "stylesheet" type = "text/css" href = "css/style.css">
    <script src = "js/drawmap.js"></script>
	<script src = "plugins/freeAPI.js"></script>
</head>

<body>
<div id = "header">
    <h1 class = "pageTitle">Dive</h1>
    <h1 id = "pageTitleDont">DON'T</h1>
    <h1 class = "pageTitle">Die</h1>
</div>

<div class = "diveSafteyInfo">
    <h1 id = "conditions">Conditions</h1>
    <h1 id = "conditionsDate"></h1>
    <div id = "infoOne">
        <img src = "icons/ocean-wave-shape.svg" width = "35px" height="35px">
        <div id = "swell"></div>
    </div>
    <div id = "infoTwo">
        <img src = "icons/wind.svg" width="35px" height="35px">
        <div id = "wind"></div>
    </div>
    <div id = "infoThree">
        <img src = "icons/night.svg" width="35px" height="35px">
        <div id = "tide"></div>
    </div>
    <div id = "infoFour">
        <img src = "icons/thermometer.svg" width="35px" height="35px">
        <div id = "waterTemp"></div>
    </div>
    <div id = "infoFive">
        <img src = "icons/cloud.svg" width="35px" height="35px">
        <div id = "season"></div>
    </div>

</div>
<div id="map"></div>
</body>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyClAxk7Jj7dXPtVX8p8-I9xY0T33cV7DSs&libraries=visualization&callback=initMap"></script>
